name: Snyk Security Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  # You must add your Snyk API token as a secret named SNYK_TOKEN
  SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

jobs:
  snyk:
    name: üõ°Ô∏è Run all Snyk Scans
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python deps
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -t myapp:latest .

      - name: Install Snyk CLI
        uses: snyk/actions/setup@v1

      # 1Ô∏è‚É£ Snyk Code (Static analysis)
      - name: Snyk Code scan
        run: snyk code test --sarif-file-output=code.sarif

      - name: Upload Snyk Code SARIF
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: code.sarif

      # 2Ô∏è‚É£ Dependency scan (Python)
      - name: Snyk Dependency scan
        run: snyk test --file=requirements.txt --json > snyk-deps.json

      # 3Ô∏è‚É£ Container image scan
      - name: Snyk Container scan
        run: snyk container test myapp:latest --json > snyk-container.json

      # 4Ô∏è‚É£ IaC scan (Terraform, CloudFormation, etc.)
      - name: Snyk IaC scan
        run: snyk iac test --json > snyk-iac.json

      # 5Ô∏è‚É£ Persist raw JSON reports as GitHub artifacts
      - name: Upload Snyk JSON Reports
        uses: actions/upload-artifact@v3
        with:
          name: snyk-reports
          path: |
            snyk-deps.json
            snyk-container.json
            snyk-iac.json

      # 6Ô∏è‚É£ (Optional) Generate a human-friendly HTML report for Dependencies
      - name: Generate HTML report
        run: |
          npm install -g snyk-to-html
          snyk-to-html -i snyk-deps.json -o snyk-report.html

      - name: Upload HTML Report
        uses: actions/upload-artifact@v3
        with:
          name: snyk-html-report
          path: snyk-report.html
